{{#partial "content"}}
<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            {{^users}}
            <div class="alert alert-danger" role="alert">일치하지 않는 사용자입니다. 자신의 아이디를 선택해주세요.</div>
            {{/users}}
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>사용자 아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#users}}
                <tr>
                    <th scope="row">{{id}}</th>
                    <td><a href="/users/{{id}}">{{userId}}</a></td>
                    <td>{{name}}</td>
                    <td>{{email}}</td>
                    <td><a href="/users/{{id}}/form" class="btn btn-success" role="button">수정</a></td>
                </tr>
                {{/users}}
                {{#userMissMatch}}
                <tr>
                    <th scope="row">{{id}}</th>
                    <td><a href="/users/{{id}}">{{userId}}</a></td>
                    <td>{{name}}</td>
                    <td>{{email}}</td>
                    <td><a href="/users/{{id}}/form" class="btn btn-success" role="button">수정</a></td>
                </tr>
                {{/userMissMatch}}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{/partial}}

{{> base}}
